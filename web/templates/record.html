<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{customer_record.first_name}} 
        {{customer_record.last_name}} Record</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">ID : {{customer_record.id}}</h6>
      <p class="card-text">
        Email : {{customer_record.email}}<br/>
        Phone : {{customer_record.phone}}<br/>
        ZipCode : {{customer_record.zipcode}}<br/>
        
      </p>
      <a href="{% url 'home' %}" class="card-link">Back</a>
      <a href="{% url 'delete_record' customer_record.id %}" class="card-link">Delete Record </a>
      <a href="{% url 'update_record' customer_record.id %}" class="card-link">Update Record</a>
    </div>
  </div>


{% endblock %}
